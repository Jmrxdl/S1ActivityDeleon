<!--

  1. <!DOCTYPE html>
    Document Type Declaration
    HAS NO closing tag
    Tells the browser of what type of file and what version of HTML to expect.


-->


<!DOCTYPE html>

<!--

  2. <html>
    The root element
    Wraps around all other elements (except the doctype)
-->

<html>



<!--

  3. <head>
    Where we put info that does not appear in the body
    Contains metadata

  -->

  <!--
  1. SEO (Search Engine OPtimization
  -->
<head>

  <!--

  5. <title>
    Defines the title of the Document.
    Very important for search engine optimization
  -->
<title>

</title>

</head>

<!--
4. <body>
  Contains all the visible content of the web page
  There can be only one <body> element per document
-->

<body>

  <!--
    7. <h1> to <h6>
      used to define
      <h1> defines the most important heading. Used as the heading of the whole 
        <h6> defines the least important. Used as the heading to a section document.
        
  -->
  <h1>Hello</h1>
  <hr>
  
<!--
  8. <p>
    Represents a text 
    creates a new line
-->

  <p> Hello, World  </p>
  <p> How are you?  </p>

  <!--
    Extra white space will be ignored.
    "extra" means more than one space or tab
  -->

</body>

</html>
